        <img id="logo-mark" src="" alt="mark" />
      </div>
      <div class="header-container">
        <div class="content">
          <h1>Custom Umbrella</h1>
          <div class="color-options">
            <div
              class="color-circle"
              style="--color: rgba(45, 41, 38, 255)"
              aria-disabled="true"
              data-color="black"
            ></div>
            <div
              class="color-circle"
              style="--color: rgba(112, 115, 114, 255)"
              aria-disabled="true"
              data-color="grey"
            ></div>
            <div
              class="color-circle"
              style="--color: rgba(0, 48, 87, 255)"
              aria-disabled="true"
              data-color="darkblue"
            ></div>
            <div
              class="color-circle"
              style="--color: rgba(208, 0, 111, 255); --border-color: #cf748b"
              data-color="pink"
            ></div>
            <div
              class="color-circle clicked"
              style="--color: rgba(0, 163, 224, 255); --border-color: #80d1f0"
              data-color="blue"
            ></div>
            <div
              class="color-circle"
              style="--color: rgba(254, 209, 65, 255); --border-color: #ffe995"
              data-color="yellow"
            ></div>
            <div
              class="color-circle"
              style="--color: rgba(232, 119, 34, 255); --border-color: #ffba79"
              data-color="orange"
              aria-disabled="true"
            ></div>
            <div
              class="color-circle"
              aria-disabled="true"
              style="--color: rgba(239, 51, 64, 255)"
              data-color="red"
            ></div>
          </div>
          <p>Customize your umbrella</p>
          <p>Upload a logo for an instant preview.</p>
          <p>.png and .jpg files only Max file size is 5MB.</p>
          <div class="upload">
            <label for="file-upload">
              <img src="assets/images/upload.svg" alt="upload" />
              UPLOAD LOGO
            </label>
            <input type="file" id="file-upload" accept="image/*" />
            <span class="remove">&#x2715;</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
